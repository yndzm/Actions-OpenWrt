name: Make Menuconfig

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-23.05
  CONFIG_FILE: .diffconfig
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part4.sh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Add package
      id: package
      run: |
        cd openwrt
        git clone -b main https://github.com/xiaorouji/openwrt-passwall-packages.git package/passwall
        git clone -b main https://github.com/xiaorouji/openwrt-passwall.git package/passwall/p
        mv package/passwall/p/luci-app-passwall package/passwall/luci-app-passwall
        sudo rm -rf package/passwall/p/
        sudo rm -rf package/passwall/mosdns

    - name: Add homeproxy
      id: homeproxy
      run: |
       cd openwrt
       mkdir -p package/passwall/luci-app-homeproxy
       cd package/passwall/luci-app-homeproxy
       git init
       git remote add origin https://github.com/douglarek/luci-app-homeproxy.git
       git config core.sparsecheckout true
       echo "luci-app-homeproxy" >> .git/info/sparse-checkout
       git pull --depth 1 origin dev
       git branch --set-upstream-to=origin/dev master

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
    - name: Add openclash
      id: openclash
      run: |
       cd openwrt
       mkdir -p package/openclash
       cd package/openclash
       git init
       git remote add origin https://github.com/vernesong/OpenClash.git
       git config core.sparsecheckout true
       echo "luci-app-openclash" >> .git/info/sparse-checkout
       git pull --depth 1 origin master
       git branch --set-upstream-to=origin/master master

    - name: Add mosdns
      id: mosdns
      run: |
       cd openwrt
       mkdir -p package/mosdns
       cd package/mosdns
       git init
       git remote add origin https://github.com/sbwml/luci-app-mosdns.git
       git config core.sparsecheckout true
       echo "luci-app-mosdns" >> .git/info/sparse-checkout
       echo "mosdns" >> .git/info/sparse-checkout
       echo "v2dat" >> .git/info/sparse-checkout
       git pull --depth 1 origin v5
       git branch --set-upstream-to=origin/v5 master

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: false

    - name: Make diffconfig
      run: cd openwrt && ./scripts/diffconfig.sh > diff.config
  
    - name: Upload config
      uses: actions/upload-artifact@main
      with:
        name: config
        path: openwrt/diff.config

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 1
